<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SONE LABS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #00ffff;
            --secondary-accent: #ff00ff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
            --button-gradient: linear-gradient(45deg, var(--accent-color), var(--secondary-accent));
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .page-border {
            position: flex;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            overflow: hidden;
            pointer-events: none;
            z-index: 9999;
        }

        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 40px rgba(255, 0, 255, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: var(--button-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: var(--button-gradient);
            color: var(--text-color);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .google-login {
            margin-top: 20px;
        }

        .g_id_signin {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
        }

        
        .back-to-home {
            margin-top: 20px;
            color: var(--accent-color);
            text-decoration: none;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="page-border"></div>
    <div class="login-container">
        <h1>SONE LABS Login</h1>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="google-login">
            <div id="g_id_onload"
                 data-client_id="705810706993-vmncqer9d8l4o5lfr5ftieak5850qvs6.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        <a href="https://sonelabs.vercel.app" class="back-to-home">Back to Home</a>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // This is a placeholder. In a real application, you'd validate credentials with your backend.
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'https://sonelabs.vercel.app';
        });

        function handleCredentialResponse(response) {
            // Decode the credential response
            const responsePayload = decodeJwtResponse(response.credential);
            
            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);
            
            // Set login status
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'https://sonelabs.vercel.app';
        }
        
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
